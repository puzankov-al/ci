### https://github.com/robertying/openssl-curl-android
### https://github.com/jasonacox/Build-OpenSSL-cURL
### https://github.com/leenjewel/openssl_for_ios_and_android

name: 'curl'
run-name: 'Build curl'

on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: 'Checkout config'
        uses: actions/checkout@v4
        with:
          path: 'config'
          sparse-checkout: 'curl'
      - name: 'read config.json'
        id: config
        uses: ActionsTools/read-json-action@main
        with:
          file_path: "config/curl/config.json"
      - name: 'Fetch OpenSSL'
        shell: pwsh
        run: |
          Invoke-WebRequest '${{steps.config.outputs.openssl_win_url}}' -OutFile ./openssl.zip;
          Expand-Archive -Path openssl.zip
      - name: 'Checkout source'
        uses: actions/checkout@v4
        with:
          repository: 'curl/curl'
          ref: ${{steps.config.outputs.curl_tag}}
          fetch-depth: 0
          path: 'source'
      - name: 'cmake configure'
        shell: bash
        run: |
          cmake -S source -B build \
                -G 'Visual Studio 17 2022' \
                -A x64 \
                -DBUILD_CURL_EXE=OFF \
                -DCURL_USE_OPENSSL=ON
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_INSTALL_PREFIX=install \
                -DCMAKE_PREFIX_PATH='${{ github.workspace }}/openssl/lib/cmake/OpenSSL' \
      - name: 'cmake build'
        shell: bash
        run: cmake --build build --config Release --parallel
      - name: 'cmake install'
        shell: bash
        run: cmake --install build --config Release
      - name: 'Store source archives'
        uses: actions/upload-artifact@v4
        with:
          name: 'curl-windows-${{steps.config.outputs.curl_tag}}'
          path: '${{ github.workspace}}/install'

